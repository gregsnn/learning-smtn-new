<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>BOM - Browser Object Model +++</h1>

  <script>
    let i = 100

    let x = setInterval(function() {
      document.write(`${i}<br />`)
      i--
      i === 0 ? clearInterval(x) : ''
    }, 50)
  </script>
</body>
</html>
