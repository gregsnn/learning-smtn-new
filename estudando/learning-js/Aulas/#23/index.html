<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>

  <style>
    .style1 { background-color: red; color: white; }
    .style2 { background-color: blue; color: white; width: 250px; height: 250px; }
  </style>
</head>
<body>
  <h1>Document Object Model (DOM) +++</h1>

  <div id="message" class="style1">
    modificando classe do elemento
  </div>

  <hr />

  <button onclick="modifyClass()">aplicar classe</button>

  <script>
    function modifyClass() {
      document.getElementById('message').className = 'style2'
    }
  </script>
</body>
</html>
