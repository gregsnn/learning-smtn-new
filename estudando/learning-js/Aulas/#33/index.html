<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>For In</h1>

  <script>
    let listaConvidades = ['Jorge', 'Jamilton', 'Jose', 'Ana', 'Maria']

    for(let convidados in listaConvidades) { // posicao da index
      document.write(`${convidados} <br />`)
    } // listaConvidades[convidados] = retorna o mesmo que um 'for of'

    for(let convidados of listaConvidades) { // valor da index
      document.write(`${convidados} <br />`)
    }
  </script>
</body>
</html>
