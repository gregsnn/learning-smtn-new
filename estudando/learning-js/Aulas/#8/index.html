<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>if/else ++</h1>

  <script>
    let var1 = prompt('Digite algum numero: ')
    let var2 = prompt('Digite outro numero: ')

    var1 = parseInt(var1)
    var2 = parseFloat(var2)

    document.write(var1.toString() + var2.toString())
    console.log(var1)
    console.log(var2)

  </script>
</body>
</html>
