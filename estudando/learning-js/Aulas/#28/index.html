<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>While</h1>

  <script>
    let x = 1
    while(x <= 10) {
      ++x
      if (x == 5) continue
      // cuidar a localizacao do incremento, em certos casos pode causar problemas 

      document.write(x + '<br />')
    }
  </script>
</body>
</html>
