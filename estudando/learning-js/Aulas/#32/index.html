<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Lacos Encadeados</h1>

  <script>
    for(let x = 1; x <= 10; x++) {
      for(let y = 1; y <= 10; y++) {
        let r = x * y
        document.write(`${x} x ${y} = ${r} <br /> ${y == 10 ? '<hr />' : ''}`)
      }
    }
  </script>
</body>
</html>
