<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Functions</h1>
  
  <script>
    // 3 escopos -- global / funcao / bloco
    function calcArea( largura, comprimento ) {
      // function void = nao retorna / logica pre-estabelecida

      let area = largura * comprimento

      return area
    }
    let largura = prompt('Digite a largura do terreno em metros: ')
    let comprimento = prompt('Digite o comprimento do terreno em metros: ')
    
    let area = calcArea(largura, comprimento)
    document.write(`o terreno possui ${area} metros quadrados`)

  </script>
</body>
</html>
