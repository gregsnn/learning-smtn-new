<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Operadores Aritimeticos</h1>

  <script>
    let num1 = prompt('Digite o valor de num1: ')
    let num2 = prompt('Digite o valor de num1: ')

    document.write(`A soma entre ${num1} e ${num2} eh: ${parseInt(num1) + parseInt(num2)} <br />`)
    document.write(`A subtracao entre ${num1} e ${num2} eh: ${num1 - num2} <br />`)
    document.write(`A multiplicacao entre ${num1} e ${num2} eh: ${num1 * num2} <br />`)
    document.write(`A divisao entre ${num1} e ${num2} eh: ${num1 / num2} <br />`)
    document.write(`O resto da divisao entre ${num1} e ${num2} eh: ${num1 % num2} <br />`)

    // pre == antes de realizar a funcao de calculo
    // pos == apos realizar a funcao de calculo
    document.write(`O incremento de ${num1} eh: ${++num1} <br />`) 
    document.write(`O decremento de ${num2} eh: ${--num2} <br />`)

  </script>
</body>
</html>
