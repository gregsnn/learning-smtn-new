<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Mouse events</h1>

  <div ondblclick="action1()" onmouseout="action2()" style="background: #CCC; height: 250px; width: 250px"></div>
  <script>
    function action1() {
      alert('Evento disparado')
    }

    function action2() {
      alert('Para de dar alert pfv professor')
    }
  </script>
</body>
</html>
