<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Concat</h1>

  <script>
    let name = prompt('Digite o seu Nome: ')
    let age = prompt('Digite a sua Idade: ') // recebe string apenas

    document.write(`<h3>Ola ${name}, Tudo Bem?, Estou vendo aqui que tu possui ${age} ${age > 1 ? 'anos' : 'ano'}</h3>`)
  </script>
</body>
</html>
