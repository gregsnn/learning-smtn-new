<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Parametros Variaveis</h1>
  
  <script>
    function soma() {
      let results = 0;

      for(let i in arguments) {
        results += arguments[i]
      };
      
      return results;
      // console.log(arguments) // retorna um array(alike) contendo os paramentros passados pra function
    }

    console.log(soma(3.2, 5, 7));;
  </script>
</body>
</html>
