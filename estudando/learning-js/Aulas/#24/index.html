<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Array</h1>

  <script>
    let listaCoisas = Array()
    listaCoisas['frutas'] = Array()
    listaCoisas['pessoas'] = Array()

    listaCoisas['frutas'][0] = 'Banana'
    listaCoisas['frutas'][1] = 'Maca'
    listaCoisas['frutas'][2] = 'Coco'
    listaCoisas['frutas'][3] = 'Berinjela'

    listaCoisas['pessoas']['a'] = 'Jorge' 
    listaCoisas['pessoas']['b'] = 'Maicon' 
    listaCoisas['pessoas']['c'] = 'Gre' 
    listaCoisas['pessoas']['d'] = 'Denck' 

    document.write(listaCoisas['frutas'])
  </script>
</body>
</html>
