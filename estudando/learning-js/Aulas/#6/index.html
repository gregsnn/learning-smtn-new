<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>if/else</h1>

  <script>
    let text = '21'

    if (text >= 21) {
      document.write('bloco if == true')
    } else {
      document.write('bloco else == false')
    }
  </script>
</body>
</html>
