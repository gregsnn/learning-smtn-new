<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Desafio #1</h1>

  <script>
    let a = 10
    let b = 20
    let c = null

    document.write(`A: ${a} <br />
                    B: ${b} <br />
                    C: ${c}`);

    document.write('<hr />')

    // inversao
    c = b
    b = a
    a = c
    c = null

    document.write(`A: ${a} <br />
                    B: ${b} <br />
                    C: ${c}`);
  </script>
</body>
</html>
