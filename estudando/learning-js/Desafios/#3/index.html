<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
</head>
<body>
  <h1>Desafio #3</h1>


  <script>
    let name = prompt('Digite seu nome: ')
    let altura = prompt('Digite sua altura (em cm): ')
    let peso = prompt('Digite seu peso: ')

    altura = parseFloat(altura)
    peso = parseFloat(peso)
    altura /= 100

    let imc = peso / (altura * altura)

    let classificado;
    if (imc < 16) {
      classificado = 'Baixo peso muito grave'
    } else if (imc < 16.99) {
      classificado = 'Baixo peso grave'
    } else if (imc < 18.49) {
      classificado = 'Baixo peso'
    } else if (imc < 24.99) {
      classificado = 'Peso normal'
    } else if (imc < 29.99) {
      classificado = 'Sobrepeso'
    } else if (imc < 34.99) {
      classificado = 'Obesidade Grau I'
    } else if (imc < 39.99) {
      classificado = 'Obesidade Grau II'
    } else {
      classificado = 'Obesidade Grau III'
    }

    document.write(`${name}  possui  Ã­ndice  de  massa  corporal  igual  a  ${imc.toFixed(2)},  sendo  classificado  como: ${classificado}`)
  </script>
</body>
</html>
