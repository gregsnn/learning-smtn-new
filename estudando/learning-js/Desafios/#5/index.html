<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>

  <style>
    .style { background-color: yellow; }

    .menosTres { background-color: red; }

    .maisTres { background-color: blue; }
  </style>
</head>
<body>
  <h1>Desafio #5</h1>

  <input onfocus="modifyBg()" onfocusout="modifyBgClean()" id="input_entry" type="text">

  <script>
    function modifyBg() {
      document.getElementById('input_entry').className = 'style'
    }

    function modifyBgClean() {
      document.getElementById('input_entry').className = ''

      let inValue = document.getElementById('input_entry').value

      if (inValue.length < 3 && inValue.length > 0) {
        document.getElementById('input_entry').className = 'menosTres'
      }
      if (inValue.length >= 3) {
        document.getElementById('input_entry').className = 'maisTres'
      }
    }
  </script>
</body>
</html>
