<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning ES6</title>
</head>

<body>

  <script>

    // Obj Literal
    let aviao = {
      cor: 'azul',
      modelo: 'a380',
      levantarVoo() { console.log(`Levantar Voo`) }
    }

    // function contrutora
    let Aviao2 = function () {
      this.cor = 'vermelho'
      this.modelo = '787'
      this.levantarVoo = function () { console.log(`Levantar Voo`) }
    }

    let a2 = new Aviao2()

    // class

    class Aviao3 {

      constructor() {
        this.cor = 'laranja'
        this.modelo = 'E-Jets'
      }

      levantarVoo() {
        console.log(`Levantar Voo`)
      }
    }

    let a3 = new Aviao3

    console.log(aviao)
    console.log(a2)
    console.log(a3) // todos descendem de Object // Object eh uma funcao
  </script>
</body>

</html>
