<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning ES6</title>
</head>

<body>

  <script>

    Object.prototype.att50 = 'z' // nao recomendado, metodo global.

    let animal = { att1: 'a'}

    let vertebrado = { __proto__: animal, att2: 'b'}

    let ave = { __proto__: vertebrado, att3: 'c', att2: 'x'} // atraves de __proto__ eh possivel recuperar valor contida em outro objeto // retorna o valor de nivel mais baixo, em caso de repeticao

    console.log(ave.att2, ave.att1, ave.att3, ave.att50)

  </script>
</body>

</html>
