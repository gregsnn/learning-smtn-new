<body>

  <script>
    
    class Product { // sintax de classe

      constructor(description, price) {
        this.description = description
        this.price = price
      }

      seeDescription() {
        console.log(`${this.description} por apenas ${this.price}`)
      }
    }

    let prod = new Product('MacBook', 5200)
    prod.seeDescription()

    //-------------------------------------

    let prodLiteral = { // obj literal
      description: 'Geladeira',
      price: 2100,
      seeDescription: function() {
        console.log(`${this.description} por apenas ${this.price}`)
      } 
    }

    prodLiteral.seeDescription()

    /*
    formulario --> servidor
      recupera dados e monta um objeto literal
        obj literal -> JSON -> HTTP -> Server -> Armazena
    */
  </script>
</body>

</html>
