<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning ES6</title>
</head>

<body>

  <script>
      let assinatura = {
        idClient: 1000,
        description: 'Acesso a internet',
        status() {
          console.log('Ativo')
        }
      }

      console.log(assinatura.description)

      let y = assinatura // referencia para assinatura = mudancas caem sobre ambas as variaveis.

      console.log(y.description)

      //---------------------------------

      y.description = 'Internet + TV + Telefone'

      console.log(assinatura.description)
      console.log(y.description)
  </script>
</body>

</html>
