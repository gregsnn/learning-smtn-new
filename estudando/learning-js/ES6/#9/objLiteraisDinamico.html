<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning ES6</title>
</head>

<body>

  <script>

    let pessoa = {
      nome: 'Maria',
      idade: 23
    }

    console.log(pessoa)

    //-------------------

    pessoa.sexo = 'F'
    console.log(pessoa)

    pessoa.sayHi = () => console.log(`Ola, tudo bem ${pessoa.nome}?`)
    pessoa.sayHi()
  </script>
</body>

</html>
