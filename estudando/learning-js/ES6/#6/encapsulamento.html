  <script>

    class Televisao {

      constructor() {
        this._canais = [2, 4, 5, 7, 10]
        this._canalAtivo = 5
        this._volume = 5
      }

      // getters setters
      get canalAtivo() {
        return this._canalAtivo
      }

      set canalAtivo(canal) {
        this._canais.indexOf(canal) !== -1 ? this._canalAtivo = canal : ''
      }
    }
    
    let tv = new Televisao()

    tv.canalAtivo = 11 // set
    console.log(`o canal atualmente ativo e o ${tv.canalAtivo}`) // get
