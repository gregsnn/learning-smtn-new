  <script>
    class ContaBancaria {

      constructor() {
        this.agencia = 1102
        this.numeroConta = 9328811
        this.saldo = 205.85
        this.limite = 1000.00
      }

      Depositar(valorDeposito) {
        this.saldo += valorDeposito
      }

      Sacar(valorSaque) {
        this.saldo -= valorSaque
      }

      ConsultarSaldo() {
        return `R$ ${this.saldo.toFixed(2).replace(/\./gi, ',')}`
      }
    }

    let contaBancariaX = new ContaBancaria()
    let contaBancariaY = new ContaBancaria()

    console.log('X: ' + contaBancariaX.ConsultarSaldo())
    contaBancariaX.Sacar(200)
    console.log('X: ' + contaBancariaX.ConsultarSaldo())
    contaBancariaX.Depositar(500)
    console.log('X: ' + (contaBancariaX.ConsultarSaldo()))

    console.log('Y: ' + contaBancariaY.ConsultarSaldo())
  </script>
