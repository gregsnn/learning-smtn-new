<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha_gerada">Selecione as Opções de senha</div>

    <br>

    <label>
      Quantidade de caracteres
      <input value="1" type="text" class="qtd">
    </label>
    <label>
      Adicionar números
      <input type="checkbox" class="num" checked>
    </label>
    <label>
      Adicionar letras maiusculas
      <input type="checkbox" class="maius">
    </label>
    <label>
      Adicionar letras minusculas
      <input type="checkbox" class="minus">
    </label>
    <label>
      Adicionar simbolos
      <input type="checkbox" class="simbol">
    </label>

    <button class="gerar_senha">
      Gerar senhas
    </button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
