<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="" class="form">
      <h2>faça seu cadastro</h2>

      <div class="form-fields">
        <label for="username">Seu usuário</label>
        <input type="text" class="username" id="username" placeholder="Username">
        <span class="error-message"></span>
      </div>

      <div class="form-fields">
        <label for="email">E-mail</label>
        <input type="text" class="email" id="email" placeholder="E-mail">
        <span class="error-message"></span>
      </div>

      <div class="form-fields">
        <label for="password">Sua senha</label>
        <input type="password" class="password" id="password" placeholder="Sua senha">
        <span class="error-message"></span>
      </div>

      <div class="form-fields">
        <label for="password2">Repetir Senha</label>
        <input type="password" class="password2" id="password2" placeholder="Repetir senha">
        <span class="error-message"></span>
      </div>

      <div class="form-fields">
        <button type="submit">
          Enviar
        </button>
      </div>
    </form>
  </div>

  <script src="./assets/js/bundle.js"></script>
</body>
</html>
